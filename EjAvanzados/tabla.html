<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Temperaturas</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td[colspan="2"] {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Ciudad</th>
            <th colspan="2">Enero</th>
            <th colspan="2">Febrero</th>
            <th colspan="2">Marzo</th>
            <!-- Agrega mÃ¡s meses si es necesario -->
        </tr>
        <tr>
            <th>min</th>
            <th>max</th>
            <th>min</th>
            <th>max</th>
            <th>min</th>
            <th>max</th>
            <!-- Encabezados de valores adicionales para otros meses -->
        </tr>

        <!-- Madrid -->
        <tr>
            <td >Madrid</td>
            <td>min</td>
            <td>valor</td>
            <td>min</td>
            <td>valor</td>
            <td>min</td>
            <td>valor</td>
        </tr>

        <!-- Barcelona -->
        <tr>
            <td >Barcelona</td>
            <td>min</td>
            <td>valor</td>
            <td>min</td>
            <td>valor</td>

            <td>valor</td>
        </tr>
        
        <!-- Sevilla -->
        <tr>
            <td >Sevilla</td>
            <td>min</td>
            <td>valor</td>
            <td>min</td>
            <td>valor</td>
            <td>min</td>
            <td>valor</td>
        </tr>
      
        <!-- Bilbao -->
        <tr>
            <td >Bilbao</td>
            <td>min</td>
            <td>valor</td>
            <td>min</td>
            <td>valor</td>
            <td>min</td>
            <td>valor</td>
        </tr>
      
    </table>
</body>
</html>
